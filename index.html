<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Luke Deen Taylor</title>
  <meta name="description"
        content="Made by Luke Taylor.">
  <meta name="author" content="Luke Deen Taylor">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo|Material+Icons|Open+Sans">
  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- ALL THINGS HEADER -->
  <div id="header-wrapper">
    <h1 class="header-full">Luke Deen Taylor</h1>

    <div class="laptop">
      <div class="laptop-screen">
        <div class="laptop-content">
          <!-- Nothing goes in here, but this div's size is measured to make
          another element's dimensions match. -->
        </div>
      </div>
      <div class="laptop-base">
        <div class="laptop-trackpad"></div>
      </div>
    </div>

    <header>
      <canvas id="gol"></canvas>
      <div class="down-indicator">
        <i class="material-icons">expand_more</i>
      </div>
    </header>

    <section id="header-bg"><!-- The header background --></section>
  </div>

  <!-- Contains code projects -->
  <section id="projects">
    <h1 class="header-full">I write code.</h1>
  </section>


  <!-- A "contact me" form -->
  <section id="contact">
    <h1 class="header-full">Get in touch.</h1>

    <form>
      <input type="text" placeholder="Name">
      <input type="text" placeholder="Email">
      <textarea placeholder="Type something"></textarea>
    </form>
  </section>


  <!-- My scripts -->
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/gol.js"></script>
</body>
</html>
